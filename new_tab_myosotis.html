<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.base64.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div id="header">
			<div>
				<div id="im-wrapper">IM</div>
				<div id="usage-wrapper"><span id="usage"></span></div>
				<div id="ex-wrapper"><a id="ex-link" href="" download="countdowns.txt">EX</a></div>
			</div>

			<form>
				<fieldset>
					<legend><h1>Countdowns</h1></legend>
					<div class="header-input"><label>Name:</label><input id="name" /></div>
					<div class="header-input"><label>URL to get more details:</label><input id="url" /></div>
					<div class="header-input"><label>Date:</label><input id="duedate" type="date" /></div>
					<div class="header-input">
						<label>Type:</label>
						<select id="type">
							<option value="none">none</option>
							<option value="watch">watch</option>
						</select>
					</div>
					<div class="header-button"><button id="add-progress-item"><span>Add</span></button></div>
				</fieldset>
			</form>
			<hr/>
		</div>
		<div id="container"></div>
	</body>
</html>
